<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SharePoint Document Library Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .file-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ddd;
    }
    .file-name {
      flex: 1;
      text-align: left;
      overflow-wrap: anywhere;
    }
    .file-size {
      width: 100px;
      text-align: right;
      white-space: nowrap;
    }
    .file-check {
      margin-right: 0.75rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="mb-4">üìÇ SharePoint Document Library Browser</h2>

    <div id="welcomeMessage" class="alert alert-info">
      üîí Please sign in to access your SharePoint document libraries.
    </div>

    <div class="mb-3 d-flex justify-content-between align-items-center">
      <button class="btn btn-primary" id="signInBtn" onclick="signIn()">üîê Sign in</button>
      <span id="userStatus" class="text-muted" style="display:none;"></span>
    </div>

    <div class="mb-3">
      <label for="librarySelect" class="form-label">Select a Document Library</label>
      <select class="form-select" id="librarySelect" disabled>
        <option selected disabled>Please select Document Library</option>
      </select>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" id="breadcrumb"></ol>
    </nav>

    <div class="list-group shadow-sm border rounded">
  <div class="file-row fw-bold bg-light border-bottom px-3 py-2">
    <div class="file-name">File Name</div>
    <div class="file-size">Size</div>
  </div>
  <div id="fileList"></div>
</div>

    <div class="text-end mt-3">
      <button class="btn btn-success" id="submitBtn" onclick="submitFiles()">Submit</button>
    </div>
  </div>

  <div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fileModalLabel">Selected Files</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- File list will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="createEmailBtn" onclick="createDraftEmailWithAttachments()" disabled>Create Draft Email</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
